name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Update apt
        run: sudo apt update

      - name: Install Dependencies
        run: sudo apt install texlive latex-cjk-all texlive-pictures texlive-latex-extra pdf2svg texlive-xetex fonts-noto-cjk chromium-browser

      - name: Prepare Sphinx
        run: |
            uv venv
            uv sync

      - name: Build Documents
        run: |
            source .venv/bin/activate
            make html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build/html
