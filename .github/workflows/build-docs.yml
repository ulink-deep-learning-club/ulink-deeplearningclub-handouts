name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update Homebrew
        run: brew update

      - name: Install uv
        run: brew install uv

      - name: Install texlive
        run: brew install texlive

      - name: Install pdf2svg
        run: brew install pdf2svg

      - name: Install font
        run: brew install font-noto-sans-cjk-sc

      - name: Prepare Sphinx
        run: |
            uv venv
            source .venv/bin/activate
            uv sync
            
      - name: Build Documents
        run: make html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build/html
