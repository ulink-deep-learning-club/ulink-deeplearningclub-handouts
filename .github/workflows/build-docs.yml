name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-docs:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Update Homebrew
        run: brew update

      - name: Install TeX Live
        run: |
          brew install texlive
          # Add TeX Live to PATH
          echo "$(brew --prefix)/texlive/2023/bin/universal-darwin" >> $GITHUB_PATH

      - name: Verify LaTeX tools
        run: |
          which xelatex
          which lwarpmk
          xelatex --version
          lwarpmk --version

      - name: Install Viewer dependencies
        run: |
          cd Viewer
          pnpm install

      - name: Build Viewer
        run: |
          cd Viewer
          pnpm run build
        continue-on-error: true

      - name: Build all documents
        run: python3 build_docs.py

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: "./Viewer/dist"